<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Atómico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Tooltip simple usando el atributo data-title */
        [data-title] {
            position: relative;
            cursor: pointer;
        }
        [data-title]:hover::after {
            content: attr(data-title);
            position: absolute;
            z-index: 30;
            left: 50%;
            transform: translateX(-50%);
            bottom: 120%;
            white-space: nowrap;
            background: rgba(15, 23, 42, 0.95);
            color: #fff;
            font-size: 0.8rem;
            padding: 0.4rem 0.6rem;
            border-radius: 0.375rem;
            box-shadow: 0 10px 20px rgba(0,0,0,.2);
            opacity: 1;
            transition: opacity 0.2s;
        }
        .flash-error {
            transition: background-color .2s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-7xl bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-900">Constructor Atómico</h1>
            <button id="resetBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg text-lg transition-transform transform hover:scale-105">
                Reiniciar
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Panel de Control (Izquierda) -->
            <div id="control-panel" class="bg-gray-50 rounded-xl p-6 flex flex-col gap-6">
                <h2 class="text-xl font-bold text-center mb-4">Panel de Control</h2>
                <!-- Protones -->
                <div class="text-center">
                    <label class="text-lg font-semibold">Protones</label>
                    <div class="flex items-center justify-center gap-4 mt-2">
                        <button id="pMinus" class="bg-red-500 hover:bg-red-600 text-white font-bold w-10 h-10 rounded-full text-2xl flex items-center justify-center transition-transform transform hover:scale-110">-</button>
                        <span id="pCount" class="text-3xl font-bold w-16 text-center">0</span>
                        <button id="pPlus" class="bg-red-500 hover:bg-red-600 text-white font-bold w-10 h-10 rounded-full text-2xl flex items-center justify-center transition-transform transform hover:scale-110">+</button>
                    </div>
                </div>
                <!-- Neutrones -->
                <div id="neutronBox" class="text-center p-2 rounded-lg flash-error">
                    <label class="text-lg font-semibold">Neutrones</label>
                    <div class="flex items-center justify-center gap-4 mt-2">
                        <button id="nMinus" class="bg-gray-500 hover:bg-gray-600 text-white font-bold w-10 h-10 rounded-full text-2xl flex items-center justify-center transition-transform transform hover:scale-110">-</button>
                        <span id="nCount" class="text-3xl font-bold w-16 text-center">0</span>
                        <button id="nPlus" class="bg-gray-500 hover:bg-gray-600 text-white font-bold w-10 h-10 rounded-full text-2xl flex items-center justify-center transition-transform transform hover:scale-110">+</button>
                    </div>
                     <p id="neutronError" class="mt-2 text-xs font-medium text-rose-600 h-4"></p>
                </div>
                <!-- Electrones -->
                <div class="text-center">
                    <label class="text-lg font-semibold">Electrones</label>
                    <div class="flex items-center justify-center gap-4 mt-2">
                        <button id="eMinus" class="bg-blue-500 hover:bg-blue-600 text-white font-bold w-10 h-10 rounded-full text-2xl flex items-center justify-center transition-transform transform hover:scale-110">-</button>
                        <span id="eCount" class="text-3xl font-bold w-16 text-center">0</span>
                        <button id="ePlus" class="bg-blue-500 hover:bg-blue-600 text-white font-bold w-10 h-10 rounded-full text-2xl flex items-center justify-center transition-transform transform hover:scale-110">+</button>
                    </div>
                     <p id="electronOverflow" class="mt-2 text-xs text-amber-600 h-4"></p>
                </div>
            </div>

            <!-- Visualización del Átomo (Centro) -->
            <div class="flex items-center justify-center relative min-h-[360px] md:min-h-[400px]">
                <svg id="atomSvg" viewBox="0 0 600 600" class="w-full h-full max-w-[400px] max-h-[400px]">
                    <g id="orbits" stroke="#cbd5e1" stroke-width="2" fill="none"></g>
                    <g id="nucleus"></g>
                    <g id="electrons"></g>
                    <g id="overflowBadge"></g>
                </svg>
            </div>

            <!-- Panel de Información (Derecha) -->
            <div class="bg-gray-50 rounded-xl p-6 flex flex-col justify-between">
                <h2 class="text-xl font-bold text-center mb-4">Información del Elemento</h2>
                <!-- Notación Nuclear -->
                <div class="bg-white border-2 border-gray-300 rounded-lg p-4 text-center mb-4">
                    <div id="nuclear-notation" class="text-6xl font-bold text-gray-800 relative h-24 flex items-center justify-center">
                        <span id="A" class="absolute top-0 left-2 text-3xl" data-title="A: Número de masa = p + n">0</span>
                        <span id="Z" class="absolute bottom-0 left-2 text-3xl" data-title="Z: Número atómico = p">0</span>
                        <span id="X" class="mx-auto" data-title="X: Símbolo del elemento">?</span>
                        <span id="q" class="absolute top-0 right-2 text-3xl" data-title="q: Carga neta = p - e"></span>
                    </div>
                </div>
                <!-- Detalles del Elemento -->
                <div class="flex-grow space-y-3 text-center">
                    <div id="elementName" class="text-2xl font-bold text-indigo-700 h-8">—</div>
                    <div id="classification" class="text-lg text-gray-600 h-6">—</div>
                    <div id="ionState" class="text-lg font-semibold h-6">—</div>
                    <div id="stability" class="text-lg font-semibold h-6">—</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ---------- Datos de elementos (Z: 1–20) ----------
        const PERIODIC = {
            1:  {symbol:'H',  name:'Hidrógeno',     class:'No Metal'},
            2:  {symbol:'He', name:'Helio',         class:'Gas Noble'},
            3:  {symbol:'Li', name:'Litio',         class:'Metal Alcalino'},
            4:  {symbol:'Be', name:'Berilio',       class:'Metal Alcalinotérreo'},
            5:  {symbol:'B',  name:'Boro',          class:'Metaloide'},
            6:  {symbol:'C',  name:'Carbono',       class:'No Metal'},
            7:  {symbol:'N',  name:'Nitrógeno',     class:'No Metal'},
            8:  {symbol:'O',  name:'Oxígeno',       class:'No Metal'},
            9:  {symbol:'F',  name:'Flúor',         class:'Halógeno'},
            10: {symbol:'Ne', name:'Neón',          class:'Gas Noble'},
            11: {symbol:'Na', name:'Sodio',         class:'Metal Alcalino'},
            12: {symbol:'Mg', name:'Magnesio',      class:'Metal Alcalinotérreo'},
            13: {symbol:'Al', name:'Aluminio',      class:'Otro Metal'},
            14: {symbol:'Si', name:'Silicio',       class:'Metaloide'},
            15: {symbol:'P',  name:'Fósforo',       class:'No Metal'},
            16: {symbol:'S',  name:'Azufre',        class:'No Metal'},
            17: {symbol:'Cl', name:'Cloro',         class:'Halógeno'},
            18: {symbol:'Ar', name:'Argón',         class:'Gas Noble'},
            19: {symbol:'K',  name:'Potasio',       class:'Metal Alcalino'},
            20: {symbol:'Ca', name:'Calcio',        class:'Metal Alcalinotérreo'}
        };

        // ---------- Estado ----------
        const state = { p:0, n:0, e:0 };

        // ---------- Utilidades ----------
        const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
        const byId = id => document.getElementById(id);

        // ---------- Controles ----------
        const pCount = byId('pCount');
        const nCount = byId('nCount');
        const eCount = byId('eCount');
        const neutronBox = byId('neutronBox');
        const neutronError = byId('neutronError');
        const electronOverflow = byId('electronOverflow');

        const controls = [
            {minus:'pMinus', plus:'pPlus', key:'p', min:0, max:20},
            {minus:'nMinus', plus:'nPlus', key:'n', min:0, max:25},
            {minus:'eMinus', plus:'ePlus', key:'e', min:0, max:22}
        ];

        controls.forEach(cfg => {
            byId(cfg.minus).addEventListener('click', () => setValue(cfg.key, state[cfg.key] - 1, cfg));
            byId(cfg.plus).addEventListener('click', () => setValue(cfg.key, state[cfg.key] + 1, cfg));
        });

        function flashNeutronError() {
            neutronBox.classList.add('bg-rose-100');
            neutronError.textContent = 'Ajusta N (A ≥ Z)';
            setTimeout(() => {
                neutronBox.classList.remove('bg-rose-100');
                neutronError.textContent = '';
            }, 1200);
        }

        function setValue(key, val, cfg){
            const {min, max} = cfg || {min:0, max:Infinity};
            if(key === 'n' && state.p + val < state.p){
                flashNeutronError();
                return;
            }
            state[key] = clamp(val, min, max);
            updateUI();
        }

        byId('resetBtn').addEventListener('click', () => {
            state.p = 0; state.n = 0; state.e = 0; updateUI();
        });

        // ---------- Visualización (SVG) ----------
        const gOrbits = byId('orbits');
        const gNucleus = byId('nucleus');
        const gElectrons = byId('electrons');
        const gOverflow = byId('overflowBadge');

        const center = {x:300, y:300};
        const nucleusR = 60;
        const orbitR = [110, 170, 230];

        function createSVGElement(tag, attributes) {
            const el = document.createElementNS('http://www.w3.org/2000/svg', tag);
            for (const key in attributes) {
                el.setAttribute(key, attributes[key]);
            }
            return el;
        }

        function drawOrbits(){
            gOrbits.innerHTML = '';
            orbitR.forEach(r => {
                gOrbits.appendChild(createSVGElement('circle', {cx: center.x, cy: center.y, r: r}));
            });
        }

        function drawNucleus(p, n){
            gNucleus.innerHTML = '';
            gNucleus.appendChild(createSVGElement('circle', {cx: center.x, cy: center.y, r: nucleusR, fill: '#f1f5f9'}));
            const total = p + n;
            if (total === 0) return;

            const dots = [];
            const perRing = [1, 6, 12, 18];
            let remaining = total, ringIdx = 0;
            while (remaining > 0) {
                const cap = perRing[ringIdx] || 24;
                const inThis = Math.min(remaining, cap);
                const r = ringIdx === 0 ? 0 : (nucleusR - 10) * (0.4 + 0.6 * ringIdx / perRing.length);
                for (let i = 0; i < inThis; i++) {
                    const theta = (i / inThis) * 2 * Math.PI + (ringIdx % 2 ? Math.PI / inThis : 0);
                    dots.push({x: center.x + Math.cos(theta) * r, y: center.y + Math.sin(theta) * r});
                }
                remaining -= inThis; ringIdx++;
            }
            
            dots.forEach((dot, i) => {
                const color = i < n ? '#6b7280' : '#ef4444'; // Draw neutrons first, then protons on top
                gNucleus.appendChild(createSVGElement('circle', {cx: dot.x, cy: dot.y, r: 8, fill: color}));
            });
        }

        function drawElectrons(e){
            gElectrons.innerHTML = '';
            gOverflow.innerHTML = '';
            electronOverflow.textContent = '';

            const shells = [Math.min(e, 2), Math.min(Math.max(e - 2, 0), 8), Math.min(Math.max(e - 10, 0), 8)];
            const extra = Math.max(e - 18, 0);

            shells.forEach((count, i) => {
                if (count === 0) return;
                const r = orbitR[i];
                for (let j = 0; j < count; j++) {
                    const theta = (j / count) * 2 * Math.PI + (Date.now() / (3000 + i*1000)); // slow rotation
                    const x = center.x + Math.cos(theta) * r;
                    const y = center.y + Math.sin(theta) * r;
                    gElectrons.appendChild(createSVGElement('circle', {cx: x, cy: y, r: 7, fill: '#3b82f6'}));
                }
            });

            if (extra > 0) {
                electronOverflow.textContent = `(+${extra} e⁻ no visibles)`;
            }
        }

        // ---------- Panel de información ----------
        const AEl = byId('A');
        const ZEl = byId('Z');
        const XEl = byId('X');
        const qEl = byId('q');
        const elName = byId('elementName');
        const elClass = byId('classification');
        const ionState = byId('ionState');
        const stability = byId('stability');

        function updateInfo(){
            const {p, n, e} = state;
            const A = p + n; const Z = p; const q = p - e;

            AEl.textContent = A; ZEl.textContent = Z;
            const el = PERIODIC[Z];
            if (el) {
                XEl.textContent = el.symbol;
                elName.textContent = el.name;
                elClass.textContent = el.class;
            } else {
                XEl.textContent = '?';
                elName.textContent = '—';
                elClass.textContent = '—';
            }

            qEl.textContent = q === 0 ? '' : (q > 0 ? `+${q}` : q);
            
            ionState.textContent = q === 0 ? 'Átomo Neutro' : (q > 0 ? 'Catión' : 'Anión');
            ionState.className = 'text-lg font-semibold ' + (q === 0 ? 'text-green-700' : q > 0 ? 'text-blue-700' : 'text-red-700');

            if (Z === 0) {
                stability.textContent = '—';
                stability.className = 'text-lg font-semibold';
            } else {
                const ratio = n / p;
                if (Z > 2 && ratio >= 1.0 && ratio <= 1.5) {
                    stability.textContent = 'Isótopo Estable';
                    stability.className = 'text-lg font-semibold text-gray-800';
                } else {
                    stability.textContent = 'Isótopo Inestable';
                    stability.className = 'text-lg font-semibold text-yellow-600';
                }
            }
        }

        // ---------- Update UI ----------
        function updateUI(){
            pCount.textContent = state.p;
            nCount.textContent = state.n;
            eCount.textContent = state.e;
            drawNucleus(state.p, state.n);
            drawElectrons(state.e);
            updateInfo();
        }
        
        // --- Inicialización ---
        drawOrbits();
        updateUI();

        // --- Animación sutil ---
        // setInterval( () => drawElectrons(state.e), 50);

    </script>
</body>
</html>
